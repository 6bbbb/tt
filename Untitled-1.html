<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Background Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      pointer-events: none; /* يمنع التفاعل مع الفيديو */
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="backgroundVideo">
    <source src="ghost1.mp4" type="video/mp4">
  </video>
</body>
</html>
